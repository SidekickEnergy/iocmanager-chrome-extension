<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IoC Enricher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="navIcons">
    <a href="block/block.html" target="_blank" title="Open Block Page">
      <img src="icons/shield.svg" alt="Block" />
    </a>
    <a href="options.html" target="_blank" title="Extension Settings">
      <img src="icons/gear.svg" alt="Settings" />
    </a>
  </div>


  <h3>Enter IOC(s):</h3>
  <textarea id="iocInput" placeholder="Paste one or more IOCs..."></textarea>
  <button id="enrichBtn">Enrich</button>
  <div id="loading" style="display: none;">Enriching... Please wait.</div>


  <!-- Summary cards -->
  <div id="summary"></div>

  <!-- Detailed enrichment output -->
  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
